version: v1.0
name: pointy
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Setup
    task:
      jobs:
        - name: bundle
          commands:
            - checkout
            - cache restore
            - sem-version ruby 2.4.1
            - bundle install --deployment --path vendor/bundle
            - 'bin/rails assets:precompile'
            - cache store
      env_vars:
        - name: RAILS_ENV
          value: test
  - name: Tests
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - sem-version ruby 2.4.1
          - bundle install --deployment --path vendor/bundle
          - 'bundle exec rake db:test:prepare'
      env_vars:
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Rails unit tests
          commands:
            - bundle exec rake
        - name: Rails selenium tests
          commands:
            - 'bundle exec rails test:system'
